<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shades Generator</title>
    <link rel="icon" type="image/x-icon" id="favicon">
</head>
<body class="min-h-screen p-8">
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">CSS Custom Properties Shades Generator</h1>

    <div class="bg-white rounded-lg p-6 shadow-md mb-8">
        <div class="flex gap-4">
            <div>
                <label for="colorPicker" class="block text-sm font-medium text-gray-700 mb-2">Select Base Color:</label>
                <input type="color" id="colorPicker" value="#F04B20"
                       class="w-24 h-12 rounded cursor-pointer">
            </div>

            <div class="flex-1">
                <label for="colorName" class="block text-sm font-medium text-gray-700 mb-2">Color Name:</label>
                <input type="text" id="colorName" placeholder="e.g., tm-primary" value="tm-primary"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
        </div>
    </div>

    <div class="bg-white rounded-lg p-6 shadow-md mb-8">
        <div id="colorPreview" class="flex flex-wrap gap-4"></div>
    </div>

    <div class="bg-white rounded-lg p-6 shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold text-gray-800">CSS Custom Properties:</h3>
            <button id="copyAllBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                Copy All Properties
            </button>
        </div>
        <pre id="cssOutput" class="bg-gray-50 p-4 rounded-md overflow-x-auto"></pre>
    </div>
</div>
<script type="module" src="/src/shades.js"></script>
</body>
</html>
